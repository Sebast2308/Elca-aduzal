<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprar Panela</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f2e7; color: #333; margin: 0; text-align: center; padding: 2rem; }
    h1 { color: #7b4f28; }
    .products { display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center; margin-top: 2rem; }
    .card { background: white; width: 280px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); padding: 1rem; }
    .card .img { width: 100%; height: 180px; border-radius: 10px; background-size: cover; background-position: center; margin-bottom: 1rem; }
    .cubitos { background-image: url('img/panelacubitos.jpg'); }
    .pulverizada { background-image: url('img/panelapulverizada.jpg'); }
    .bloque { background-image: url('img/panelaenbloque.jpg'); }
    .price { font-size: 1.2rem; color: #5a3c1a; margin: 0.5rem 0; }
    .btn { background: #c69c6d; color: white; padding: 0.5rem 1rem; border-radius: 6px; text-decoration: none; display: inline-block; }
    footer { margin-top: 3rem; }
  </style>
</head>
<body>
  <h1>Selecciona tu producto</h1>
  <div class="products">
    <div class="card">
      <div class="img cubitos"></div>
      <h3>Panela en cubitos</h3>
      <p class="price">$4,000 la docena</p>
      <a class="btn" href="#">Comprar</a>
    </div>
    <div class="card">
      <div class="img pulverizada"></div>
      <h3>Panela pulverizada</h3>
      <p class="price">$7,000</p>
      <a class="btn" href="#">Comprar</a>
    </div>
    <div class="card">
      <div class="img bloque"></div>
      <h3>Panela en bloque</h3>
      <p class="price">$10,000</p>
      <a class="btn" href="#">Comprar</a>
    </div>
  </div>

  <footer>
    <p><a href="index.html" class="btn">Volver a la p√°gina principal</a></p>
  </footer>
</body>
</html>
